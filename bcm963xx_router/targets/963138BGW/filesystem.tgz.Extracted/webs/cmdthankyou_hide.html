function do_redirect()
{

   var currentPage = "<%ejGet(currentPage)%>";
   //deal with "+" which transform from " "
   for(var i=0;i<currentPage.length;i++){
       if(currentPage.charAt(i)=='+'){
           currentPage= currentPage.replace("+"," ");
       }
   }
   postSubmitThankyou(currentPage);
}

function dom_load(){ do_load(); }
