function wanStatusObj()
{
    this.phy_stat   = 'DISCONNECTED';
    this.isp_stat   = 'DISCONNECTED';
    this.if_name    = '_(N/A)_';
    this.mac        = '_(N/A)_';
    this.isp_protocol = '_(N/A)_';
    this.ip           = '_(N/A)_';
    this.dns1         = '_(N/A)_';
    this.dns2         = '_(N/A)_';
    this.gateway	  = '_(N/A)_';
    this.netmask	  = '_(N/A)_';
    this.getWanDslInfo  = getWanDslInfo;
    this.getWanEthInfo  = getWanEthInfo;
    this.setWANValueToGUI =setWANValueToGUI;

}

function setWANValueToGUI()
{
    if (this.isp_stat=="CONNECTED")
        document.getElementById("id_isp").innerHTML=conn_str;
    else
        document.getElementById("id_isp").innerHTML=disconn_str;

    if (wan_mode_dsl)
        document.getElementById("id_wan_type").innerHTML="_(DSL)_";
    else
    {
        if (glbWanL2IfName == "ewan1")
            document.getElementById("id_wan_type").innerHTML="_(SFP)_";
        else
            document.getElementById("id_wan_type").innerHTML="_(Ethernet)_";
    }

    if (this.isp_protocol.indexOf("Static")!=-1)
        document.getElementById("id_protocol").innerHTML="_(Static)_";
    else
        document.getElementById("id_protocol").innerHTML="_(Dynamic)_";
    var time_str = "";


    if (this.isp_protocol == "1483 via DHCP" && this.isp_stat=="CONNECTED")
    {
        if (this.leaseTimeRemaining<0)
            time_str ="_(N/A)_";
        else
        {
            var time_num = parseInt(this.leaseTimeRemaining);
            if(parseInt(time_num/86400))//days
                time_str = time_str + parseInt(time_num/86400) + "D ";
            time_num = parseInt(time_num%86400);
            if(parseInt(time_num/3600))//hours
                time_str = time_str + parseInt(time_num/3600) + "H ";
            time_num = parseInt(time_num%3600);
            if(parseInt(time_num/60))//mins
                time_str = time_str + parseInt(time_num/60) + "M ";
            time_num = parseInt(time_num%60);//secs
            time_str = time_str + time_num + "S";
        }

    }
    else
        time_str ="_(N/A)_";

    document.getElementById("id_wanip").innerHTML=this.ip;
    document.getElementById("id_netmask").innerHTML=this.netmask;
    document.getElementById("id_gateway").innerHTML=this.gateway;
    // if (wanEthStatus_AddressingType == "DHCP")
    document.getElementById("id_leaseTimeRemaining").innerHTML=time_str;
    document.getElementById("id_dns_1").innerHTML=this.dns1;
    document.getElementById("id_dns_2").innerHTML=this.dns2;
}

function get_net_info(in_str)
{
    if (in_str=="")
        return "";

    var e_list=in_str.split('|');

    var out_list=e_list[0];
    var ip_array=new Array();

    var first_ip=(e_list[0].split('/'))[1];

    if (isValidIpAddress(htmlDecodeStr(first_ip)))
        ip_array[0]=first_ip;
    else
        return out_list;

    var i,j;

    for (i=1;i<e_list.length;i++)
    {
        var details=e_list[i].split('/');
        var dup=false;
        /*  If pc-1 has been disconnected but not release ip address, Then pc-2 connect and get the same ip address, GUI will display the pc-1 rather than pc-2.*/
        /*		for (j=0;j<i;j++)
        {
            if (details[1]==ip_array[j])
            {
                dup=true;
                break;
            }
        }*/

        if (!dup)
        {
            ip_array[i]=details[1];
            out_list+="|"+e_list[i];
        }
    }

    return out_list;
}

function getWanDslInfo()
{
    var ip_addr='';
    var gw='';
    var dns1='';
    var dns2='';
    var netmask="_(N/A)_";
    var mac_addr="_(N/A)_";

    if (wanInfNames!="")
    {
        var wanNameTypes  = wanInfNames.split('|');
        var nameType = wanNameTypes[0].split(':');
        var wanEntryInfo=nameType[4].split('/');
        var status='';
        var dns='';

        var mac_addrtmp='';
        dnsIfc=htmlDecodeStr(nameType[1]);
        ISP_proto=htmlDecodeStr(nameType[3]);
        if(ISP_proto == "PPPoE" || ISP_proto == "PPPoA")
        {
            usrname=htmlDecodeStr(wanEntryInfo[0]);
            status=htmlDecodeStr(wanEntryInfo[7]);
            mac_addrtmp=htmlDecodeStr(wanEntryInfo[8]);
            if(mac_addrtmp != "") {
                var mac_array=mac_addrtmp.split('-');
                mac_addr=mac_array[0]+':'+mac_array[1]+':'+mac_array[2]+':'+mac_array[3]+':'+mac_array[4]+':'+mac_array[5];
            }
            encaps=htmlDecodeStr(wanEntryInfo[9]);
            if(status == "Connected")
            {
                netmask="255.255.255.255";
                ip_addr=htmlDecodeStr(wanEntryInfo[10]);
                if (!isValidIpAddress(ip_addr) )
                {
                    netmask="_(N/A)_";
                    status = "Connecting";
                }
            }
            gw=htmlDecodeStr(wanEntryInfo[11]);
            dns1=dsl_dns1;
            dns2=dsl_dns2;

        }
        else if(ISP_proto == "Bridge")
        {
            ISP_proto = "Transparent Bridging";
            status=htmlDecodeStr(nameType[7]);
        }
        else
        {
            var dhcptype=htmlDecodeStr(wanEntryInfo[0]);
            status=htmlDecodeStr(wanEntryInfo[7]);
            mac_addrtmp=htmlDecodeStr(wanEntryInfo[8]);
            if(mac_addrtmp != "") {
                var mac_array=mac_addrtmp.split('-');
                mac_addr=mac_array[0]+':'+mac_array[1]+':'+mac_array[2]+':'+mac_array[3]+':'+mac_array[4]+':'+mac_array[5];
            }
            encaps=htmlDecodeStr(wanEntryInfo[9]);
            if(status == "Connected")
            {
                ip_addr=htmlDecodeStr(wanEntryInfo[1]);
                if (!isValidIpAddress(ip_addr) )
                {
                    status = "Connecting";
                }
            }
            gw=htmlDecodeStr(wanEntryInfo[3]);
            netmask=htmlDecodeStr(wanEntryInfo[2]);

            wanEthStatus_LeaseTimeRemaining = htmlDecodeStr(wanEntryInfo[14]);
            dns1=dsl_dns1;
            dns2=dsl_dns2;

            if(dhcptype == "0")
                ISP_proto="1483 via DHCP";
            else
                ISP_proto="1483 via Static IP";
        }
        if(status=="Connecting")
            ISP_status="CONNECTING";
        else if(status=="Connected")
            ISP_status="CONNECTED";
        else
        {
            ISP_status="DISCONNECTED";
            netmask="_(N/A)_";
            gw="_(N/A)_";
        }
        if(phy_status == "")
            phy_status="_(N/A)_";

        if(ip_addr == "" || ip_addr=="0.0.0.0")
            ip_addr="_(N/A)_";

        if(gw == "" || gw=="0.0.0.0")
            gw="_(N/A)_";
        if(dns1 == "&nbsp" || dns1=="" || dns1=="0.0.0.0")
            dns1="_(N/A)_";
        if(dns2 == "&nbsp" || dns2=="" || dns2== "0.0.0.0")
            dns2="_(N/A)_";

        this.phy_stat   = phy_status;
        this.isp_stat   = ISP_status;
        this.if_name    = dnsIfc;
        this.gateway    = gw;
        this.leaseTimeRemaining    = wanEthStatus_LeaseTimeRemaining ;
        this.netmask    = netmask;
        this.mac        = mac_addr;
        wanEthStatus_MACAddress = mac_addr;
        this.isp_protocol = ISP_proto;
        this.ip           = ip_addr;

        if (status == "Connected")
        {
            this.dns1     = dns1;
            this.dns2     = dns2;
        }
    }
}

function getWanEthInfo()
{
    var netmask="_(N/A)_";

    if(dsl_dns1 == "&nbsp" || dsl_dns1=="" || dsl_dns1=="0.0.0.0")
        dsl_dns1="_(N/A)_";
    if(dsl_dns2 == "&nbsp" || dsl_dns2=="" || dsl_dns2=="0.0.0.0")
        dsl_dns2="_(N/A)_";

    if (wanEthStatus_Portocol == "Bridge")
    {
        dsl_dns1="_(N/A)_";
        dsl_dns2="_(N/A)_";
    }

    if (wanEthStatus_LinkStatus=="Up"){
        this.phy_stat = "CONNECTED";
    }
    else{
        this.phy_stat = "DISCONNECTED";
    }

    // ISP Status
    if (this.phy_stat != "CONNECTED"){
        this.isp_stat = "DISCONNECTED";
    }
    else if (wanEthStatus_ISPStatus=="Connected"){
        this.isp_stat = "CONNECTED";
    }
    else if (wanEthStatus_Portocol == "Bridge" &&
             wanEthStatus_LinkStatus == "Up") {
        // When in wan Bridge mode, if the wan l2 is up, the ISP should be CONNECTED
        this.isp_stat = "CONNECTED";
    }
    else if (wanEthStatus_Portocol == "IPoW" &&
                wanEthStatus_IPAddress != null &&
                isValidIpAddress(wanEthStatus_IPAddress) == true &&
                wanEthStatus_ISPStatus == "Connected" &&
                wanEthStatus_LinkStatus == "Up"){
        // When in wan dhcp mode, plug out eth link, and plug in eth link back,
        // the wan l2 shows Up, and the wan l3 shows disabled. And the l3 is Up
        // actully.
        this.isp_stat = "CONNECTED";
    }
    else if (wanEthStatus_ISPStatus == "Connecting"){
        this.isp_stat = "CONNECTING";
    }
    else{
        this.isp_stat = "DISCONNECTED";
    }

    var eth_wanInfNamestmp='<%ejGetOther(wanInterfaces, ewan0)%>';
    var eth_info='';
    if (wanEthStatus_LinkStatus == "Disabled" && glbWanL2IfName == "ewan0")
    {
        eth_info=eth_wanInfNamestmp.split(':');
        if(htmlDecodeStr(eth_info[0]) == "IPoE")
        {
            if ( htmlDecodeStr(eth_info[2]) == 0 )
                this.isp_protocol = "1483 via DHCP";
            else
                this.isp_protocol = "1483 via Static IP";
        }
    }
    else if (wanEthStatus_Portocol == "IPoW")
    {
        if (wanEthStatus_AddressingType == "DHCP")
            this.isp_protocol = "1483 via DHCP";
        else
            this.isp_protocol = "1483 via Static IP";
        netmask=wanEthStatus_SubnetMask;
    }
    else if (wanEthStatus_Portocol == "PPPoE")
    {
        this.isp_protocol = wanEthStatus_Portocol;
        eth_info=eth_wanInfNamestmp.split('|')[0].split(':');
        this.ppp_user=htmlDecodeStr(eth_info[2]);
        if (this.isp_stat == "CONNECTED")
            netmask="255.255.255.255";
        else
            netmask="_(N/A)_";
    }
    else {
        this.isp_protocol = wanEthStatus_Portocol;
    }

    if (this.isp_stat =="CONNECTED")
    {
        this.dns1 = dsl_dns1;
        this.dns2 = dsl_dns2;
        this.if_name = 'ewan0';
        this.mac = wanEthStatus_MACAddress;

        if(wanEthStatus_IPAddress == "0.0.0.0")
        {
            this.ip = "_(N/A)_";
        }
        else
        {
            this.ip = wanEthStatus_IPAddress;
        }
        if(wanEthStatus_DefaultGateway == "0.0.0.0")
        {
            this.gateway= "_(N/A)_";
        }
        else
        {
            this.gateway = wanEthStatus_DefaultGateway ;
        }
        this.leaseTimeRemaining = wanEthStatus_LeaseTimeRemaining ;
        this.netmask = netmask;
    }
}

function init_wan()
{
    var wanObj= new wanStatusObj();

    if (wan_mode_atm!=-1 || wan_mode_ptm!=-1)
        wan_mode_dsl = true;

    if (wan_mode_dsl)
     wanObj.getWanDslInfo();
    else
        wanObj.getWanEthInfo();

    wanObj.setWANValueToGUI();
}


function init_wireless()
{
    var tmp_encrypt;
    var tmp_radioEnabled;
    var tmp_ssid;
    var tmp_wlAuthMode;
    var tmp_keybit;
    var id_ssid;
    var id_security;
    var id_security_type;

    for (var n=0; n<2; n++)
    {
        if (n == 0) // 2G
        {
            tmp_encrypt = encrypt.toUpperCase();
            tmp_radioEnabled = gv_radioEnabled;
            tmp_ssid = gv_ssid;
            tmp_wlAuthMode = gv_wlAuthMode;
            tmp_wlWep = gv_wlWep;
            tmp_keybit = gv_keybit;
            id_ssid = "id_ssid";
            id_security = "id_security";
            id_security_type = "id_security_type";
        }
        else
        {
            tmp_encrypt = encrypt_5.toUpperCase();
            tmp_radioEnabled = gv_radioEnabled_5;
            tmp_ssid = gv_ssid_5;
            tmp_wlAuthMode = gv_wlAuthMode_5;
            tmp_wlWep = gv_wlWep_5;
            tmp_keybit = gv_keybit_5;
            id_ssid = "id_ssid_5";
            id_security = "id_security_5";
            id_security_type = "id_security_type_5";
        }

        if(tmp_radioEnabled == "1" && gv_wl_done == "1")
        {
            document.getElementById("id_wireless").innerHTML=enable_str+"<br><span style=\"color:#6c3;font-weight:bold;font:12px;\">"+wl_client+" _(Client Connected)_</span>";

            document.getElementById(id_ssid).innerHTML=tmp_ssid;

            if ((tmp_wlAuthMode == "open" || tmp_wlAuthMode == "shared" || tmp_wlAuthMode == "None")
                 && (tmp_wlWep == "disabled"))
            {
                document.getElementById(id_security).innerHTML = off_str;
                document.getElementById(id_security_type).innerHTML = "_(N/A)_";
            }
            else
            {
                document.getElementById(id_security).innerHTML = "_(Enabled)_";
                switch (tmp_wlAuthMode)
                {
                    case "open":
                    case "shared":
                        if (tmp_keybit == 1) { //64-BIT
                            document.getElementById(id_security_type).innerHTML = "64-bit WEP Key";
                        } else { //128-BIT
                            document.getElementById(id_security_type).innerHTML = "128-bit WEP Key";
                        }
                        break;
                    case "radius":
                        document.getElementById(id_security_type).innerHTML = "WEP + 802.1x";
                        break;
                    case "wpa":
                        document.getElementById(id_security_type).innerHTML = "WPA-"+tmp_encrypt;
                        break;
                    case "psk":
                        document.getElementById(id_security_type).innerHTML = "WPA-"+tmp_encrypt;
                        break;
                    case "wpa2":
                        document.getElementById(id_security_type).innerHTML = "WPA2-"+tmp_encrypt;
                        break;
                    case "psk2":
                        document.getElementById(id_security_type).innerHTML = "WPA2-"+tmp_encrypt;
                        break;
                    case "wpa wpa2":
                        document.getElementById(id_security_type).innerHTML = "WPA/WPA2-"+tmp_encrypt;
                        break;
                    case "psk psk2":
                        document.getElementById(id_security_type).innerHTML = "WPA/WPA2-"+tmp_encrypt;
                        break;
                }

                var security_type_str = document.getElementById(id_security_type).innerHTML;
                var securityType_array=["64-bit WEP Key", "128-bit WEP Key", "WEP + 802.1x", "WPA-TKIP+AES", "WPA2-TKIP+AES", "WPA/WPA2-TKIP+AES", "WPA-TKIP" ,"WPA2-TKIP", "WPA/WPA2-TKIP", "WPA-AES", "WPA2-AES", "WPA/WPA2-AES"];
                var securityType_showArray=["_(64-bit WEP Key)_", "_(128-bit WEP Key)_", "_(WEP + 802.1x)_", "_(WPA-TKIP+AES)_", "_(WPA2-TKIP+AES)_", "_(WPA/WPA2-TKIP+AES)_", "_(WPA-TKIP)_" ,"_(WPA2-TKIP)_", "_(WPA/WPA2-TKIP)_", "_(WPA-AES)_", "_(WPA2-AES)_", "_(WPA/WPA2-AES)_"];

                for(var i=0; i<securityType_array.length; i++)
                {

function time_to_str(time)
{
    var days=0,hours=0,minutes=0,seconds=0;
    var time_str ;
    while(time > 86400 )
    {
        days++;
        time = time - 86400 ;
    }
    while(time > 3600 )
    {
        hours++;
        time = time - 3600 ;
    }
    while(time > 60 )
    {
        minutes++;
        time = time - 60 ;
    }
    seconds = time ;
    if(langState == 2)
        time_str = days+"j, " +hours+"h, " + minutes + "m";
    else
        time_str = days+"d, " +hours+"h, " + minutes + "m";
    //time_str = hours+"H:" + minutes + "M:" + seconds +"S" ;
    return time_str;
}

function checkSTB(mac_addr)
{
    if (stbinfo.indexOf(mac_addr.toUpperCase())==-1)
    {
        return  false;
    }
    return true;
}

function isWP(mac_addr)
{
    if(wpinfo.indexOf(mac_addr.toUpperCase()) == -1)
    {
        return false;
    }
    return true;
}

function getWPState(mac_addr)
{
    var wpinfolist = wpinfo.split('|');
    var m;
    for( m=0; m < wpinfolist.length; m++)
    {
        if(wpinfolist[m].indexOf(mac_addr.toUpperCase()) == -1 ) {
            continue;
        }
        var details = wpinfolist[m].split('/');
        return details[1];
    } 
    return 0;
}

function isWPClient(mac_addr)
{
    if(wpclientinfo.indexOf(mac_addr.toUpperCase()) == -1)
    {
        return false;
    }
    return true;
}

function draw_device_list()
{
    var table = document.getElementById("tbl_clients");
    var col = new Array();
    var n;

    if( etherinfo!= '' && hostinfo != "")
    {
        for( n=0 ; n < etherinfo.length  ; n++)
        {
            var details = etherinfo[n].split('/');

            details[0] = htmlDecodeStr(details[0]);
            details[1] = htmlDecodeStr(details[1]);
            details[2] = htmlDecodeStr(details[2]);
            details[3] = htmlDecodeStr(details[3]);
            details[4] = htmlDecodeStr(details[4]);

            if (details.length>5)
            {
                //Add id
                var id_img="hn_img_"+n;
                var id_name="hn_name_"+n;
                var id_status="hn_status_"+n;
                var id_ip="hn_ip_"+n;
                var id_ip_wp="hn_ip_wp_"+n;
                var id_data="hn_id_data_"+n;
                if (details[5]==1)
                {
                    // active user
                    if (details[3] == "802.11")
                    {
                        if(checkSTB(details[2]))
                        {
                            //Wireless STB
                            col[0]="<img src=\"images/wstb_icon_on.png\" id='"+id_img+"'>";
                        }
                        else
                        {
                            //wireless client
                            col[0]="<img src=\"images/wrls_icon_on.png\" id='"+id_img+"'>";
                        }
                        wl_client++;
                    }
                    else
                    {
                        if (checkSTB(details[2]))
                            // STB client
                            col[0]="<img src=\"images/stb_icon_on.png\" id='"+id_img+"'>";
                        else if(isWP(details[2]))
                            // WP Host
                            col[0]="<img src=\"images/wphost_icon_on.png\" id='"+id_img+"'>";
                        else if(isWPClient(details[2]))
                            // WP client
                            col[0]="<img src=\"images/wpclient_icon_on.png\" id='"+id_img+"'>";
                        else 
                            // ethernet client
                            col[0]="<img src=\"images/pc_icon_on.png\" id='"+id_img+"'>";
                    }

                    // device name
                    if (isWP(details[2]))
                    {
                        if ((details[0].indexOf("WECB") != -1) || (details[0].indexOf("WCB") != -1))
                        {
                            col[1]="<a href=\"\" id=\"\"><span style=\"font-weight:bold; color:#000;\" id='"+id_name+"'>"+get_table_string(details[0],15)+"</span></a>";
                        }
                        else
                        {
                            col[1]="<span style=\"font-weight:bold; color:#000;\" id='"+id_name+"'>"+get_table_string(details[0],15)+"</span>";
                        }
                    }
                    else
                    {
                        col[1]="<span style=\"font-weight:bold; color:#000;\" id='"+id_name+"'>"+get_table_string(details[0],15)+"</span>";
                    }

                    var tbl_txt="";
                    tbl_txt+="<p class=\"client_status_on\" id='"+id_status+"'>_(Connected)_</p>";

                    // ip address
                    tbl_txt+="<p class=\"client_ip\" id='"+id_ip+"'>"+details[1]+"</p>";

                    // WP State: AEI_WP_INIT=0,AEI_WP_SYNCING=1,AEI_WP_SUCCESSFUL=2,AEI_WP_FAIL=3
                    if(isWP(details[2]))
                    {
                        switch (getWPState(details[2]))
                        {
                            case "0":
                                tbl_txt+="<p class=\"client_ip\" id='"+id_ip_wp+"'>WP_INIT</p>";
                                break;
                            case "1":
                                tbl_txt+="<p class=\"client_ip\" id='"+id_ip_wp+"'>WP_SYNCING</p>";
                                break;
                            case "2":
                                tbl_txt+="<p class=\"client_ip\" id='"+id_ip_wp+"'>WP_SUCCESS</p>";
                                break;
                            case "3":
                                tbl_txt+="<p class=\"client_ip\" id='"+id_ip_wp+"'>WP_FAIL</p>";
                                break;
                        }
                    }

                    if (details[3] == "Ethernet" && details[6] != 0)
                    {
                        // Add ethernet connection speed
                        tbl_txt+="<p class=\"client_data\" id='"+id_data+"'>";
                        switch (details[6]-0)
                        {
                            case 1:
                                tbl_txt+="100Mbps";
                                break;
                            case 2:
                                tbl_txt+="10Mbps";
                                break;
                            case 3:
                                tbl_txt+="1000Mbps";
                                break;
                        }
                        tbl_txt+=" _(Full-Duplex)_</p>";
                    }
                    col[2]= tbl_txt;
                }
                else
                {
                    // inactive user
                    if (details[3] == "802.11")
                    {
                        if(checkSTB(details[2]))
                        {
                            //Wireless STB
                            col[0]="<img src=\"images/wstb_icon_off.png\" id='"+id_img+"'>";
                        }
                        else
                        {
                            //wireless client
                            col[0]="<img src=\"images/wrls_icon_off.png\" id='"+id_img+"'>";
                        }
                    }
                    else
                    {
                        if (checkSTB(details[2]))
                            // STB client
                            col[0]="<img src=\"images/stb_icon_off.png\">";
                        else if(isWP(details[2]))
                            // WP Host
                            col[0]="<img src=\"images/wphost_icon_off.png\" id='"+id_img+"'>";
                        else if(isWPClient(details[2]))
                            // WP client
                            col[0]="<img src=\"images/wpclient_icon_off.png\" id='"+id_img+"'>";
                        else
                            // ethernet client
                            col[0]="<img src=\"images/pc_icon_off.png\" id='"+id_img+"'>";
                    }

                    // device name
                    col[1]="<span style=\"font-weight:bold; color:#919191;\" id='"+id_name+"'>"+get_table_string(details[0],15)+"</span>";

                    col[2]="<td class=\"rght_cell\" id=\"client_disconnected\" id='"+id_status+"'>_(Inactive)_</td>";
                }

                appendClientTableRow(table, col);

            }

        }
    }
}

function doApply()
{
    with ( document.forms[0] )
    {
        var new_username = admin_user_name.value;
        var new_password = admin_password.value;

        //All of the return values must return false or true
        if ( new_username.length < 1 ) {
            alert("_(The username cannot be left blank.)_");
            return false;
        }
        if ( new_username.length > 15 ) {
            alert("_(Username cannot be longer than 15 characters.)_");
            return false;
        }
        if (new_username.search("[^A-Za-z0-9\-.]") != -1)
        {
            alert("_(The username is invalid. Please enter a valid one.)_");
            return false;
        }
        if (isValidName(new_username) == false)
            return false;
    }

    if ( new_password.length < 1 ) {
        alert("_(Password should not be left blank.)_");
        return false;
    }
    if ( new_password.length > 15 ) {
        alert("_(The password should cannot be longer than 15 characters.)_");
        return false;
    }
    if ( new_password.indexOf(' ') != -1 ) {
        alert("_(The password cannot contain a space.)_");
        return false;
    }
    var ciphertext=encryptedString(key,new_password,RSAAPP.PKCS1Padding,RSAAPP.RawEncoding);
    var submitext = base64_btoa(ciphertext);
    document.getElementById("admin_password").value = submitext;
    document.forms[0].submit();

}
