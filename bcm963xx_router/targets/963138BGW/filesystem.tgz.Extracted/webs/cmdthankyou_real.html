<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>_(Thank you.)_</title>
<script language="JavaScript" src="js/nav.js"></script>
<link href="css/basic2.css" rel="stylesheet" type="text/css" />
<script language="JavaScript">
var times=0;
function do_load()
{
  var redirect= "<%ejGet(fromPage)%>";
  if(redirect == "advancedsetup_wanipaddress.html"||redirect=="quicksetup.html"||redirect=="advancedsetup_broadbandsettings.html"||redirect=="advancedsetup_ptmsettings.html"||redirect=="modemstatus_home.html" || redirect=="advancedsetup_dslsettings.html")
  {
      setTimeout("do_retry()", 15000);
  }
  else if(redirect == "utilities_restoredefaultsettings.html"){
	setTimeout("do_retry()", 11000);
  }
  else
    setTimeout("do_retry()", 3000);
}

function do_replace()
{
    if (times < 5) {
	times++;
	timeout = 2000 + times*3000;
	window.top.location.href= "<%ejGet(fromPage)%>";
	setTimeout("do_retry()", timeout);
    }
    else
	window.top.location.href= "<%ejGet(fromPage)%>";
}

function do_retry()
{
//do not remove this code, this is for auto-detect
	if(parent.parent !=null && parent.parent.realpage !=null && parent.parent.realpage.autoFlag==1)
	{
                window.location.replace("<%ejGet(fromPage)%>");
		return;
	}
//
    do_replace();
}

function dom_load(){ do_load(); }

</script>
</head>

<div id="wrapper">

			</form>
		</div>
		<div id="content_right_footer"></div>
	</div>
	<div class="clear_left"></div>
</div>
<SCRIPT LANGUAGE="JavaScript">var foobar = new domFunction(dom_load);</SCRIPT></body>
</html>
