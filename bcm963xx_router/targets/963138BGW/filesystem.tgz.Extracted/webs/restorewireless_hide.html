<script language="JavaScript">

var redirect="utilities_restoredefaultsettings.html";

var sessionKey='<%ejGetOther(sessionKey)%>';

function do_load()
{
    if (parent.frames["realpage"].document.getElementById("load_done").value != 1)
	setTimeout("do_load();", 500);
    else
	setTimeout("RestoreWl();", 300);
}

function RestoreWl()
{
    var lochead = 'WirelessRestoredefault.cmd?' ;
    var loc = '' ;
    var code;
    loc += 'redirect=' + redirect;
    loc += '&sessionKey=' + sessionKey;
    //loc=encrypt_query(loc,key);
    lochead+=loc;
//    var code = 'location="' + lochead + '"';
//    eval(code);
    postSubmit(lochead);
}

function dom_load(){ do_load(); }

</script>
